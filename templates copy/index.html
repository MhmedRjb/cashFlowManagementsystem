<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Data Table</title>
    </head>
    <body>
        <table>
            <tr>
                {% for column in data.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in data.itertuples() %}
                <tr>
                    {% for value in row[1:] %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
