<!DOCTYPE html>
<html>
 <head>
 <title>Table Data</title>
 </head>
 <body>
 <table>
 <tr>
 {% for col_name in data.columns %}
 <th>{{ col_name }}</th>
 {% endfor %}
 </tr>
 {% for row in data.itertuples() %}
 <tr>
 {% for value in row[1:] %}
 <td>{{ value }}</td>
 {% endfor %}
 </tr>
 {% endfor %}
 </table>
 </body>
</html>
