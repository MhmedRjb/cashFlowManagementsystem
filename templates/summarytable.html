 <!DOCTYPE html>
 <html>
    <head>
      <title>File Upload Form</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>


  <div class="grid-container">
    {% include 'header.html' %}

  


  <div class="listandtable">
    <nav id="submainNavcards"    style="text-align: center;" >
      <ul>
        <li style="background-color: #06925a48;" id="print-link"><a href="/Elfateh/main/print/cashflow">طباعة</a></li>
        <li><a href="/Elfateh/main/reports/cashflow/display_goodstransectionte_summary">التقرير</a></li>
        <li><a href="/Elfateh/main/reports/cashflow/display_goodstransectionte">المتابعة</a></li>
        <li><a href="/Elfateh/main/reports/cashflow/display_all_goodstransectionte">المراجعة</a></li>
      </ul>
  </nav>
  <table class="small">
    <tr>
    {% for col_name in data.columns %}
    <th>{{ col_name }}</th>
    {% endfor %}
    </tr>
    {% for row in data.itertuples() %}
    <tr>
    {% for value in row[1:] %}
    <td>{{ value }}</td>
    {% endfor %}
    </tr>
    {% endfor %}
   
    </table>
   
  
  
  </div>


  </div>
</body>
</html>
